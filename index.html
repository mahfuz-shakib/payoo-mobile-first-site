<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Mobile</title>
    <!-- daisyUI cdn-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwindcss cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-[#f4f5f7] h-[100vh] flex justify-center items-center flex-col">
    <div class="w-[316px] h-[133px] bg-[url('./assets/bg.png')] flex justify-center items-center">
      <img src="./assets/Group.png" alt="" />
    </div>
    <form class="bg-white p-8 rounded-3xl w-[350px]">
      <div>
        <label for="number" class="font-bold">Mobile Number</label>
        <br/>
        <input id="mobile-number" type="text" placeholder="Enter your number" class="input bg-[#f4f5f7] rounded-3xl mt-3 border-none" />
      </div>
      <div class="mt-5">
        <label for="number" class="font-bold">4 Digit Pin</label>
        <br/>
        <input id="pin-number" type="text" placeholder="Enter 4 digit pin" class="input bg-[#f4f5f7] rounded-3xl mt-3 border-none" />
      </div>
      <button id="login" class="btn bg-[#0874F2] text-white w-full rounded-3xl mt-5">Login</button>
    </form>

    <script src="./index.js"></script>
  </body>
</html>
