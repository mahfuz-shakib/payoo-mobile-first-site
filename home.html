<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Mobile</title>
    <!-- daisyUI cdn-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwindcss cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesone  cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-[#f4f5f7] h-[100vh] max-w-[576px] mx-auto">
    <!-- heading section  -->
    <header class="bg-white rounded-b-2xl">
      <nav class="flex justify-between py-3 border-b border-b-gray-100 px-6">
        <div class="flex items-center justify-start  gap-[2.5px]">
          <img src="./assets/Group.png" alt="" class="size-12" />
          <div>
            <h1 class="font-extrabold text-lg">$<span>45000</span></h1>
            <p class="text-[#080808] opacity-50 text-sm">Available Balance</p>
          </div>
        </div>
        <div class="flex items-center justify-end">
          <button class="btn bg-[#f4f5f7] text-[#080808] opacity-50 shadow rounded-lg">
            <i class="fa-solid fa-arrow-right-from-bracket transform rotate-180"></i>
            Log Out
          </button>
        </div>
      </nav>
      <div class="mt-8 mx-6">
        <h2 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h2>
        <p class="text-[#080808] opacity-50 mt-3 leading-6">
          Enjoy easy and convenient financial services with us. Cashout charge is low and
        </p>
      </div>
      <div class="py-6 mx-6 grid grid-cols-2 sm:grid-cols-3 gap-4">
        <div class="flex flex-col justify-center items-center rounded-lg shadow px-2.5 py-5">
          <img src="./assets/wallet1.png" alt="" />
          <h1 class="mt-2 text-[#080808] opacity-50">Add Money</h1>
        </div>
        <div class="flex flex-col justify-center items-center rounded-lg shadow px-2.5 py-5">
          <img src="./assets/send1.png" alt="" />
          <h1 class="mt-2 text-[#080808] opacity-50">Cashout</h1>
        </div>
        <div class="flex flex-col justify-center items-center rounded-lg shadow px-2.5 py-5">
          <img src="./assets/money1.png" alt="" />
          <h1 class="mt-2 text-[#080808] opacity-50">Transfer Money</h1>
        </div>
        <div class="flex flex-col justify-center items-center rounded-lg shadow px-2.5 py-5">
          <img src="./assets/bonus1.png" alt="" />
          <h1 class="mt-2 text-[#080808] opacity-50">Get bonus</h1>
        </div>
        <div class="flex flex-col justify-center items-center rounded-lg shadow px-2.5 py-5">
          <img src="./assets/purse1.png" alt="" />
          <h1 class="mt-2 text-[#080808] opacity-50">Pay Bill</h1>
        </div>
        <div class="flex flex-col justify-center items-center rounded-lg shadow px-2.5 py-5">
          <img src="./assets/transaction1.png" alt="" />
          <h1 class="mt-2 text-[#080808] opacity-50">Transactions</h1>
        </div>
      </div>
    </header>
  </body>
</html>
